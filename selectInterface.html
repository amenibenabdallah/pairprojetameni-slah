<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Interface</title>
</head>
<body>
    <form id="form">
    <h2>Select your position and speciality</h2>
    <div class="select-container">
        <select id="selectPosition">
            <option value="sousse">Sousse</option>
            <option value="monastir">Monastir</option>
            <option value="tunis">Tunis</option>
            <option value="bizarte">Binzart</option>
            <option value="touzer">Touzer</option>
            <option value="sfax">Sfax</option>
        </select>

        <select id="selectDoctor">
            <option value="allergists">Allergists/Immunologists</option>
            <option value="cardiologists">Cardiologists</option>
            <option value="surgeon Oncologist">Surgeon Oncologist</option>
            <option value="sedical Geneticists">Medical Geneticists</option>
            <option value="general Surgeons">General Surgeons</option>
            <option value="dentist">Dentist</option>
        </select>
        <button id="search">Search</button>
    </div>
    </form>


    <script src="selectInterface.js"></script>
</body>
</html>
