<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="form">
    <h2>Select your position and speciality</h2>
    <div class="select-container">
        <select name="selectPosition" id="selectPosition">
            <option value="sousse" id="sousse">Sousse</option>
            <option value="monastir" id="monastir">Monastir</option>
            <option value="tunis" id="tunis">Tunis</option>
            <option value="bizart" id="bizart">Binzart</option>
            <option value="touzer" id="touzer">Touzer</option>
            <option value="sfax" id="sfax">Sfax</option>
        </select>

        <select name="selectMedical" id="selectMedical">
            <option value="Allergists/Immunologists" id="Allergists/Immunologists">Allergists/Immunologists</option>
            <option value="Cardiologists" id="Cardiologists">Cardiologists</option>
            <option value="Colon and Rectal Surgeons" id="Colon and Rectal Surgeons">Colon and Rectal Surgeons</option>
            <option value="Medical Geneticists" id="Medical Geneticists">Medical Geneticists</option>
            <option value="General Surgeons" id="General Surgeons">General Surgeons</option>
        </select>
        <button id="search">Search</button>
    </div>
    </form>


    

    <script src="selectInterface.js"></script>
</body>
</html>
